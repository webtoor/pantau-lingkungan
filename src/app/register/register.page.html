<ion-content padding>
    <ion-item style="margin-top:20px">
      <ion-input type="text" name="firstname" placeholder="Firstname" [(ngModel)]="SignUp.nama_depan"></ion-input>
    </ion-item>
    <ion-item style="margin-top:20px">
      <ion-input type="text" name="lastname" placeholder="Lastname" [(ngModel)]="SignUp.nama_belakang"></ion-input>
    </ion-item>
    <ion-item style="margin-top:20px">
        <ion-input type="number" name="noHp" placeholder="Phone Number" [(ngModel)]="SignUp.noHp"></ion-input>
    </ion-item>
    <ion-item style="margin-top:20px">
      <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="SignUp.email"></ion-input>
    </ion-item>
    <ion-item style="margin-top:20px">
      <ion-input type="password" placeholder="Password" [(ngModel)]="SignUp.password"></ion-input>
    </ion-item>
    <ion-item style="margin-top:20px">
        <ion-input type="password" placeholder="Confirmation password" [(ngModel)]="SignUp.password_confirmation"></ion-input>
      </ion-item>
    <div text-center style="margin-top:30px">
      <ion-button expand="block" color="tertiary" (click)="submit()">Create Account</ion-button>
    </div>
    <ion-toolbar style="margin-top:30px;" color="white" text-center>
      <div style="font-size: 16px; font-weight: bold;"><a (click)="login()" color="primary">Sign In</a></div>
    </ion-toolbar>
  </ion-content>
