<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header no-border>
        <ion-toolbar style="height: 150px;" color="success">
          <img src="/assets/home/images/logo2.jpeg" alt="" style="height:70px; border-radius: 50%; 
          margin-top: 20px;
          margin-left: 20px;
          width: 25%;"/>     
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" lines="none">
              <ion-icon slot="start" [name]="p.icon" color="dark"></ion-icon>
              <ion-label>
                {{p.title}} 
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item lines="none">
              <ion-icon slot="start" name="md-heart" color="dark"></ion-icon>
              <ion-label>
                <div style="color:red">
                   <a href="https://donasipublik.walhi.or.id" style="color:red; text-decoration:none;">Donasi</a>
                </div>
              </ion-label>
            </ion-item>
        </ion-list>

     
      </ion-content>
      <ion-footer no-border>
          <div text-center>
              v0.0.9
          </div>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
