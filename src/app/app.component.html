<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header no-border>
        <ion-toolbar style="height: 180px;" color="success">
          <img src="/assets/home/images/logo2.jpeg" alt="" style="height:70px; border-radius: 50%; 
          margin-top: 20px;
          margin-left: 20px;
          width: 25%;"/>   
           <ion-item style="margin-top:40px;" color="white" no-border lines="none">
              <b>{{emailShows}}</b>
        </ion-item>  
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" lines="none">
              <ion-icon slot="start" [name]="p.icon" color="success"></ion-icon>
              <ion-label>
                {{p.title}} 
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item lines="none">
              <ion-icon slot="start" name="md-heart" color="danger"></ion-icon>
              <ion-label>
                <div style="color:red">
                   <a href="https://donasipublik.walhi.or.id" style="color:red; text-decoration:none;"><b>Donasi</b></a>
                </div>
              </ion-label>
            </ion-item>
        </ion-list>

     
      </ion-content>
      <ion-footer no-border>
          <div text-center>
           <p style="font-size:10px;">2019 Â© Wahana Lingkungan Hidup Indonesia</p>
           <p style="font-size:10px; margin-top:-5px;">vBeta - Developed by <a href="https://fityanali.site">Webtoor</a></p>
          </div>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
