<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
    <ion-title>Pantau Sungai</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <mat-card class="result">
    <mat-card-content>
   <mat-form-field class="full-width">
    <mat-label>Nama</mat-label>
    <input matInput placeholder="Masukan Nama">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Umur</mat-label>
    <input matInput placeholder="Masukan Umur">
  </mat-form-field>
  <div style="margin-top:10px;">
 <label >Jenis Kelamin</label>
<mat-radio-group
  class="example-radio-group">
  <mat-radio-button class="example-radio-button" value="1">
    Laki-Laki
  </mat-radio-button>
  <mat-radio-button class="example-radio-button" value="2">
    Perempuan
  </mat-radio-button>
</mat-radio-group>
  </div>
<mat-form-field class="full-width">
    <mat-label>Desa Tempat Tinggal</mat-label>
    <input matInput placeholder="Desa Tempat Tinggal">
  </mat-form-field>
  <mat-form-field class="full-width">
      <mat-label>Nama Sungai yang Dipantau</mat-label>
      <input matInput placeholder="Nama Sungai yang Dipantau">
    </mat-form-field>
  </mat-card-content>
</mat-card>
<br>
    <mat-card class="result">
  <mat-card-content>
    <h5 class="example-h2">Laporan Kejadian Sungai yang Terpantau</h5>
    <section class="example-section">
      <mat-checkbox
          class="example-margin">
        Sampah
      </mat-checkbox>
      
    </section>
    <section class="example-section">
        <mat-checkbox
            class="example-margin">
          Ikan Mati
        </mat-checkbox>
        
      </section>
      <section class="example-section">
          <mat-checkbox
              class="example-margin">
            Banjir
          </mat-checkbox>
          
        </section>
        <section class="example-section">
            <mat-checkbox
                class="example-margin">
              Kekeringan
            </mat-checkbox>
            
          </section>
          <section class="example-section">
              <mat-checkbox
                  class="example-margin">
                Pencemaran
              </mat-checkbox>
              
            </section>
            <mat-form-field class="full-width">
                <mat-label>Keterangan</mat-label>
                <input matInput placeholder="Keterangan">
              </mat-form-field>
  </mat-card-content>
</mat-card>
<br>
<mat-card class="result">
    <h5 class="example-h2">FOTO SUNGAI</h5>
    <mat-card-content>
        <ion-button (click)=takeSnap() color="success">
            <ion-icon slot="start" name="camera"></ion-icon>
            Ambil Foto
          </ion-button>
         
          <img [src]="capturedSnapURL" />

      </mat-card-content>
    </mat-card>
<br>
    <mat-card class="result">
        <h5 class="example-h2">LOKASI SUNGAI</h5>
        <mat-card-content>
            <ion-button (click)=checkGPSPermission() color="success">
                <ion-icon slot="start" name="locate"></ion-icon>
                GET LOCATION
              </ion-button>

              <mat-form-field class="full-width" style="margin-top:10px;">
                  <mat-label>Latitude</mat-label>
                  <input matInput placeholder="Latitude" value="{{latitude}}" readonly>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Longitude</mat-label>
                    <input matInput placeholder="Longitude" value="{{longitude}}" readonly>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                      <mat-label>Altitude</mat-label>
                      <input matInput placeholder="Altitude" value="{{altitude}}" readonly>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Accuracy</mat-label>
                        <input matInput placeholder="Accuracy" value="{{accuracy}}" readonly>
                      </mat-form-field>
          </mat-card-content>
        </mat-card>
        <br>
        <ion-button expand="block" color="success" (click)="submit()">SUBMIT</ion-button>
</ion-content>
