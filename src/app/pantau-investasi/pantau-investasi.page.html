<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
          </ion-buttons>
      <ion-title>Pantau Investasi</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <mat-card class="result">
    <mat-card-content>
   <mat-form-field class="full-width">
    <mat-label>Nama</mat-label>
    <input matInput placeholder="Masukan Nama">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Umur</mat-label>
    <input matInput placeholder="Masukan Umur">
  </mat-form-field>
  <div style="margin-top:10px;">
 <label >Jenis Kelamin</label>
<mat-radio-group
  class="example-radio-group">
  <mat-radio-button class="example-radio-button" value="1">
    Laki-Laki
  </mat-radio-button>
  <mat-radio-button class="example-radio-button" value="2">
    Perempuan
  </mat-radio-button>
</mat-radio-group>
  </div>
  <mat-form-field class="full-width">
      <mat-label>Pekerjaan</mat-label>
      <input matInput placeholder="Pekerjaan">
    </mat-form-field>
  
<mat-form-field class="full-width">
    <mat-label>Desa/Kelurahan Tempat Tinggal</mat-label>
    <input matInput placeholder="Desa/Kelurahan Tempat Tinggal">
  </mat-form-field>
  </mat-card-content>
</mat-card>
<br>
    <mat-card class="result">
  <mat-card-content>
    <h5 class="example-h2">Investasi</h5>
    <section class="example-section">
      <mat-checkbox
          class="example-margin">
        Pertanian
      </mat-checkbox>
      
    </section>
    <section class="example-section">
        <mat-checkbox
            class="example-margin">
          Perkebunan
        </mat-checkbox>
        
      </section>
      <section class="example-section">
          <mat-checkbox
              class="example-margin">
            DLL
          </mat-checkbox>
          
        </section>
       
            <mat-form-field class="full-width">
                <mat-label>Kebutuhan Investasi (Rp)</mat-label>
                <input type="number" matInput placeholder="Keterangan">
              </mat-form-field>

              <div style="margin-top:10px;">
                  <label >Adakah Kelompok Tani atau Perkebunan di Daerah Anda?</label>
                 <mat-radio-group
                   class="example-radio-group">
                   <mat-radio-button class="example-radio-button" value="1">
                     Ya
                   </mat-radio-button>
                   <mat-radio-button class="example-radio-button" value="2">
                     Tidak
                   </mat-radio-button>
                 </mat-radio-group>
                   </div>

              <mat-form-field class="full-width">
                  <mat-label>Keterangan Tambahan</mat-label>
                  <input matInput placeholder="Keterangan">
                </mat-form-field>
  </mat-card-content>
</mat-card>
<br>
<mat-card class="result">
    <h5 class="example-h2">FOTO</h5>
    <mat-card-content>
        <ion-button (click)=takeSnap() color="success">
            <ion-icon slot="start" name="camera"></ion-icon>
            Ambil Foto
          </ion-button>
         
          <img [src]="capturedSnapURL" />

      </mat-card-content>
    </mat-card>
<br>
    <mat-card class="result">
        <h5 class="example-h2">LOKASI</h5>
        <mat-card-content>
            <ion-button (click)=checkGPSPermission() color="success">
                <ion-icon slot="start" name="locate"></ion-icon>
                GET LOCATION
              </ion-button>
              <br>
              <mat-form-field class="full-width" style="margin-top:10px;">
                  <mat-label>Latitude</mat-label>
                  <input matInput placeholder="Latitude" value="{{latitude}}" readonly>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Longitude</mat-label>
                    <input matInput placeholder="Longitude" value="{{longitude}}" readonly>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                      <mat-label>Altitude</mat-label>
                      <input matInput placeholder="Altitude" value="{{altitude}}" readonly>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Accuracy</mat-label>
                        <input matInput placeholder="Accuracy" value="{{accuracy}}" readonly>
                      </mat-form-field>
          </mat-card-content>
        </mat-card>
        <br>
        <ion-button expand="block" color="success" (click)="submit()">SUBMIT</ion-button>
</ion-content>
